<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery UI Slider - Vertical slider</title>
		<!--<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="/resources/demos/style.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>-->
		
		<link rel="stylesheet" href="../../Build/JqueryUI/jquery-ui-themes-1.12.1/themes/base/jquery-ui.css" />
		<link rel="stylesheet" href="../../Build/JqueryUI/jquery-ui-themes-1.12.1/themes/base/theme.css" />
		
		<script src="../../Build/JqueryUI/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
		<script src="../../Build/JqueryUI/jquery-ui-1.12.1/jquery-ui.js"></script>
		
		<script>
			$(function() {
				$("#terrain-slider").slider({
					orientation: "vertical",
					range: "max",
					min: 0,
					max: 100,
					value: 60,
					slide: function(event, ui) {
						$("#terrain-opacity").val(ui.value);
					}
				});
				$("#terrain-opacity").val($("#terrain-slider").slider("value"));
			});
		</script>
	</head>

	<body>

		<p>
			<label for="terrain-opacity">Volume:</label>
			<input type="text" id="terrain-opacity" readonly style="border:0; color:#f6931f; font-weight:bold;">
		</p>

		<div id="terrain-slider" style="height:200px;"></div>

	</body>

</html>
